{% extends 'myApp/base.html' %}

{% block content %}
    <h2>DevTool List</h2>
    <p>개발툴 목록 페이지입니다. 자신이 사용 가능한 개발툴의 목록을 확인해 보세요.</p>
    <hr>
    {% for devtool in devtools %}
        <div>
            <h3><a href="/devtool/{{ devtool.id }}/">{{ devtool.name }}</a></h3>
            <h3>{{ devtool.kind }}</h3>
            <p>{{ devtool.content }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
