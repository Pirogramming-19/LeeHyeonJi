{% extends 'myApp/base.html' %}

{% block content %}
    <div class="order_std">
        <a href="/1/">제목이름순</a>|
        <a href="/2/">별점순</a>|
        <a href="/3/">상영시간순</a>
    </div>
    <div class="list_container">
        {% for review in reviews %}
            <div>
                <h2><a href="/review/{{ review.id }}/">{{ review.title }}</a></h2>
                <p>개봉년도 {{ review.release_year }}년</p>
                <p>장르 {{ review.genre }}</p>
                <p>별점 {{ review.rate }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
