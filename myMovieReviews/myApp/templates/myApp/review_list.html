{% extends 'myApp/base.html' %}

{% block content %}
    {% for review in reviews %}
        <div>
            <h2><a href="/review/{{ review.id }}/">{{ review.title }}</a></h2>
            <p>개봉년도 {{ review.release_year }}년</p>
            <p>장르 {{ review.genre }}</p>
            <p>별점 {{ review.rate }}</p>
        </div>
    {% endfor %}
{% endblock %}
