<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="logo"> <!-- class="logo" -->
    <!-- Logo -->

    <!-- Buttons -->
    <button> <!-- class="btn" -->
      <img src="img/blue_t.png" alt="blue_t"> <!-- class="imgBtn" -->
    </button>
    <button>
      <img src="img/blue_p.png" alt="blue_p">
    </button>
    <button>
      <img src="img/blue_s.png" alt="blue_s">
    </button>
    <button>Blue</button> <!-- class="colorBtn blue" -->
    <button>Yellow</button> <!-- class="colorBtn yellow" -->
    <button>Pink</button> <!-- class="colorBtn pink" -->
    <!-- Buttons -->

    <!-- Items -->
    <ul class="items">
      <li> <!-- class="item" -->
        <img src="img/pink_t.png" alt="pink_t"> <!-- class="item_thumnail" -->
        <span>female, large</span> <!-- class="item_description" -->
      </li>
    </ul>
    <!-- Items -->
  </body>
</html>
